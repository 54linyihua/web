<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>跳转页面</title>
	<style>
		body {
			font-family: 'Microsoft Yahei', sans-serif;
			background-color: #f5f5f5;
			padding: 20px;
			text-align: center;
		}
		h1 {
			font-size: 36px;
			font-weight: normal;
			margin-top: 0;
		}
		p {
			font-size: 18px;
			margin-bottom: 20px;
		}
		#countdown {
			font-size: 24px;
			font-weight: bold;
			color: #ff0000;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {
			// 从 URL 中获取参数
			var params = window.location.search.substr(1).split("&");
			var time = 60; // 默认时间为 60 秒
			var redirectUrl = "https://www.baidu.com"; // 默认跳转到百度首页
			for (var i = 0; i < params.length; i++) {
				var param = params[i].split("=");
				// 如果参数名是 time，则设置倒计时时间
				if (param[0] === "time") {
					time = parseInt(param[1]);
				}
				// 如果参数名是 url，则设置跳转链接
				if (param[0] === "url") {
					redirectUrl = decodeURIComponent(param[1]);
				}
			}
			// 显示倒计时
			var countDown = document.getElementById("countdown");
			countDown.innerHTML = time;
			// 开始倒计时
			var timer = setInterval(function() {
				time--;
				countDown.innerHTML = time;
				if (time <= 0) {
					clearInterval(timer);
					// 跳转到指定链接
					window.location.href = redirectUrl;
				}
			}, 1000);
		}
	</script>
</head>
<body>
	<h1>跳转页面</h1>
	<p>页面将在 <span id="countdown"></span> 秒后跳转到指定链接...</p>
</body>
</html>
